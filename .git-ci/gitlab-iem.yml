---
include:
  - https://git.iem.at/pd/iem-ci/raw/main/pd-lib-builder/gitlab-iem.yml

pages:
  image: registry.gitlab.com/pages/hugo:latest
  stage: build
  script:
    - cd .hugo
    - hugo
    - mv public ..
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - changes:
        - .hugo/**/*
        - documentation/**/*
